{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    Create
{% endblock %}

{% block form %}
<form class="uk-form" method="post" action="/lots/create/" enctype="multipart/form-data">
    {% block legend %}
    <legend class="uk-legend">Create lot</legend>
    {% endblock %}
    {% block content_form %}
    {{ block.super }}
    {% endblock %}
    <label>Expired at:</label>
    <input
            type="datetime-local"
            name="expires_at"
            class="input-form"
    >
    {% block submit %}
    {{ block.super }}
    {% endblock %}

</form>
{% endblock %}
